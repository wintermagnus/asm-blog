<mat-card class="form-wrapper-card">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="signUp(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput 
                    type="username"          
                    name="username"
                    ngModel
                    #usernameInput="ngModel"          
                    placeholder="Username"
                    required>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid E-Mail.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput 
                    type="email"          
                    name="email"
                    ngModel
                    #emailInput="ngModel"          
                    placeholder="E-Mail"
                    required
                    email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid E-Mail.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput 
                    type="password"     
                    name="password"
                    ngModel
                    #passwordInput="ngModel"               
                    placeholder="Password"
                    required>
                    <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
    </form>
    <error-card *ngIf="signupError" [errorMessage]="signupError"></error-card>
</mat-card>
